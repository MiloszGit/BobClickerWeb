<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPDATE</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 80%;
            max-width: 1000px;
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 20px;
            text-align: center;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
            font-size: 2em;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
            font-size: 1.1em;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .empty-row td {
            text-align: center;
            color: #999;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Update</h1>
    <table>
        <thead>
            <tr>
            </tr>
        </thead>
        <tbody>
            <!-- Pusty wiersz -->
            <tr class="empty-row">
                <td colspan="5">Brak danych do wy≈õwietlenia</td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
